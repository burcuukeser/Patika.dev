<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    
    <div class="google-page">
        <div class="header">
            <div class="navbar">
                <div class="navbar-right">
                    <div class="navbar-text">
                        <a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_top">Gmail</a>
                        <a href="https://www.google.com/imghp?hl=tr&authuser=0&ogbl" target="_top">Görseller</a>    
                    </div>
                    <div class="navbar-tools">
                        <div class="navbar-icon">
                            <a href="https://www.google.com.tr/intl/tr/about/products" target="_top" id="google-apps" role="button">
                                <img src="imagines/google-uygulamalar.png" alt="Google Uygulamaları">
                            </a>
                        </div>
                        <div class="navbar-profile">
                            <a href="https://accounts.google.com/ServiceLogin?hl=tr&passive=true&continue=https://www.google.com/%3Fsa%3DX%26ved%3D0ahUKEwiK6Lvt3fmGAxVn_7sIHYPmBcYQOwgC&ec=GAZAmgQ" target="_top" id="sign-in">Oturum açın</a>    
                        </div>        
                    </div>
                </div>
            </div>
        </div>
        <div class="google-pic">
            <div class="pic-box">
                <img id="mille-pc" src="imagines/google.png" alt="Google">
            </div>
        </div>
        <div class="search">
            <form action="/search" autocomplete="off" method="GET" role="search">
                <div class="controller">
                    <div class="search-bar">
                        <div class="bar">
                            <div class="inspector">
                                <img id="inspector-pic" src="imagines/search.jpg" alt="">
                            </div>
                            <div class="text">
                                <textarea name="search" rows="1"></textarea>
                            </div>
                            <div class="search-icons">
                                <div class="keyboard">
                                    <img src="imagines/keyboard.png" alt="">
                                </div>
                                <div class="microphone">
                                    <img src="imagines/microphone.png" alt="">
                                </div>
                                <div class="camera">
                                    <img src="imagines/camera.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <center>
                            <input type="submit" value="Google'da Ara">
                            <input type="submit" value="Kendimi Şanslı Hissediyorum">
                        </center>
                    </div>
                </div>
            </form>
        </div>
        <div class="empty"></div>
        <div class="footer">
            <div class="location">Türkiye</div>
            <div class="footer-buttons-area">
                <div class="area-1">
                    <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                        Hakkında
                    </a>
                    <a href="https://www.google.com/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                        Reklam
                    </a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                        İşletme
                    </a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">
                        Arama nasıl çalışır?
                    </a>
                </div>
                <div class="footer-text">
                    <img src="imagines/climate.png" alt="">
                    <a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                    İklimle ilgili çalışmalarımızın üçüncü on yılı
                </a>
                </div>
                <div class="area-2">
                    <a style="margin-left: 200px;" href="https://policies.google.com/privacy?hl=tr&fg=1">
                        Gizlilik
                    </a>
                    <a href="https://policies.google.com/terms?hl=tr&fg=1">
                        Şartlar
                    </a>
                    <a href="#">
                        Ayarlar
                    </a>    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
